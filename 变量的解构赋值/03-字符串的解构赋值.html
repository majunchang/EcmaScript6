<script>

    // 字符串也可以解构赋值。这是因为此时，字符串被转换成了一个类似数组的对象。 类似数组的对象都有一个length属性，因此还可以对这个属性解构赋值。
    const [a, b, c, d, e] = 'hello';
    console.log(a);   // "h"
    console.log(b);   // "e"
    console.log(c);   // "l"
    console.log(d);   // "l"
    console.log(e);     // "o"


    let {length: len} = 'hello';
    console.log(len);
</script>
