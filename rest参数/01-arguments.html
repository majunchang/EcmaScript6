<script>

    function fn () {
        var args = [].slice.call(arguments)
        console.log(args)
    }

    fn(1, 2, 3, 4)

    const restFn = (...args) => {
        console.log(...args)
        console.log(args)
    }

    restFn(1, 2, 3, 4)


</script>
