<script>
    let Person = {
        name:'晓明',
        age:'18',
        sex:'male'
    }

    let person =  new Proxy(Person,{
        get(target,key){
            return target[key]
        },
        set(target,key,value){
            if(key != 'sex'){
                target[key] = value
            }
        }
    })

    person.sex = 'female'

    console.log(person);
    console.log(person.name);
    console.log(person.age);
    console.log(person.sex);


</script>
