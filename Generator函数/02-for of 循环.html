    // for of 循环实现斐波那契数列求和
    function* fibonaci() {
        let [prev, curr] = [0, 1];
        for (; ;) {
            [prev, curr] = [curr, curr + prev];
            yield curr
        }
    }

    for (let n of fibonaci()) {
        if (n > 90) break;
        console.log(n);
    }
