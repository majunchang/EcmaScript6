<script>
    /*
    fill方法使用给定值，填充一个数组。fill方法用于空数组的初始化非常方便。数组中已有的元素，会被全部抹去。

fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。
     */

    ['a','b','c'].fill(7)

        ['a', 'b', 'c'].fill(7, 1, 2)
    // ['a', 7, 'c']
    // 上面代码表示，fill方法从 1 号位开始，向原数组填充 7，到 2 号位之前结束。

</script>
